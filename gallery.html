<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Load Bootstrap -->
    <link rel="stylesheet" href="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Load my CSS -->
    <link rel="stylesheet" href="gallerystyles.css">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet"> 

    <!-- Title -->
    <title>Gallery</title>
</head>
<body>
   <div class="row">
     <div class="col-3">
       <div class="page-title">
            <h3>Kani</h3>
            <h4>Portfolio</h4>
       </div>
       <div class="home-link">
          <a href="/">Home</a>
       </div>
       <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#Ux-design">Ux-design</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#Wood design">Wood design</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#3D-design">3D-design</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#2D-design">2D-design</a>
        </li>
      </ul>
     </div>
     <div class="col-9">
         <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item first-slide active">
            </div>
            <div class="carousel-item second-slide">
            </div>
            <div class="carousel-item third-slide">
            </div>
            <div class="carousel-item fourth-slide">
            </div>
            <div class="carousel-item fifth-slide">
            </div>
            <div class="carousel-item sixth-slide">
            </div>
            <div class="carousel-item seventh-slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
     </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script type="text/javascript">
       $('.carousel').carousel({
           interval: 1000 * 10,
           pause: "hover"
       });
</body>
